<app-loader *ngIf="!allDataCompleted; else dataRender"></app-loader>
<ng-template #dataRender>

    <div class="grid-container">
        <div *ngFor="let planets of allPlanetsResults[page]">
            <app-card-planets [datos]="planets"></app-card-planets>
        </div>
    </div>
    <div class="paginador">
        <button mat-raised-button (click)="page = page > 0 ? page - 1 : 0" [disabled]="page === 0">Anterior</button>
        <button mat-raised-button color="accent" (click)="page = page < allPlanetsResults.length - 1 ? page + 1 : allPlanetsResults.length - 1" [disabled]="page === allPlanetsResults.length - 1">Siguiente</button>
    </div>

</ng-template>
